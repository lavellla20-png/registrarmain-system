version: '3.9'
services:
  db:
    image: mysql:8.0
    container_name: registrar_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: enrollment_system
      MYSQL_USER: enroll_user
      MYSQL_PASSWORD: enroll_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    container_name: registrar_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    image: python:3.11-slim
    container_name: registrar_backend
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -c "pip install -r requirements.txt && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  frontend:
    image: node:20-alpine
    container_name: registrar_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    env_file:
      - .env
    depends_on:
      - backend
    ports:
      - "5173:5173"

  nginx:
    image: nginx:1.27-alpine
    container_name: registrar_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"

volumes:
  mysql_data:
